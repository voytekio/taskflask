[tox]
envlist = single

[testenv]
deps =
  -rrequirements.txt
commands =
  python -c 'print("Starting to process tox environment: {envname}")'
  pytest --collect-only

[testenv:separate]
commands =
  python -c 'print("Starting to process separate tox environment called separate")'

[testenv:separate2]
deps =
  -rrequirements.txt
commands =
  python -c 'print("Starting to process separate tox environment called separate2")'
  #pip list
  pytest -s tests/integration/test_non_docker.py

[testenv:integration]
deps =
  -rrequirements.txt
commands =
  python -c 'print("Starting to process separate tox environment called integration")'
  pytest -v -s tests/integration
